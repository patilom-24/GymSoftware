<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Full-Page Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
			background-size: cover;
			background-position: center ;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slide active" style="background-image:url('/images/DSC07576.jpg');"></div>
    <div class="slide"><img src="/images/DSC07607.JPG" alt="Slide 2"></div>
    <div class="slide"><img src="/images/DSC07619.JPG" alt="Slide 3"></div>
    <div class="slide"><img src="/images/DSC07620.JPG" alt="Slide 4"></div>
    <div class="slide"><img src="/images/DSC07635.JPG" alt="Slide 5"></div>
    <div class="slide"><img src="/images/DSC07687.JPG" alt="Slide 6"></div>
    <div class="slide"><img src="/images/DSC07752.JPG" alt="Slide 7"></div>
</div>

<script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    function nextSlide() {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
    }

    setInterval(nextSlide, 3000);
</script>

</body>
</html>
